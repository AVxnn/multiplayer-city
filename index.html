<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiplayer - City</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
    
    <div class="game-container">

    </div>

    <div class="game-ui">
        <div>
            <label for="player-name">Your Name</label>
            <input id="player-name" type="text" maxlength="10">
        </div>
        <div>
            <button id="player-color">Change Color</button>
        </div>
    </div>

    <div class="game-toolbar">
        <button id="up" class="button">Up</button>
        <button id="right" class="button">Right</button>
        <button id="down" class="button">Down</button>
        <button id="left" class="button">Left</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="firebase.js"></script>

    <script src="KeyPressListener.js"></script>
    <script src="script.js"></script>
</body>
</html>
